<ion-nav-view  style="background: url(img/register_bg.jpg) no-repeat ; width: 100%; height: auto;  background-size: 100% 100%;">
<ion-header-bar class=' bar-energized '>
	<div class="register_back">
		<i class="icon ion-ios-undo"  style="font-size: 30px;" ng-click="registerBack()" ></i>
	</div>
	
	<h3 class=" register_padding ">用户注册</h1>
</ion-header-bar>

<ion-content >
 	<div class="text-center" style="width: 90%; margin:0 auto;">
 		
 	<div class="list">
 			<label class="item item-input card register_opacity" >
 				<i class="icon icon ion-android-person placeholder-icon"></i>
			    <input type="text" placeholder="用户名" ng-model="infor.name">
			 </label>
			  <label class="item item-input card register_opacity">
			  	<i class="icon icon ion-android-lock placeholder-icon"></i>
			    <input type="password" placeholder="密码"  ng-model="infor.passwor">
			  </label>
			  <label class="item item-input card register_opacity">
			  	<i class="icon icon ion-android-lock placeholder-icon"></i>
			    <input type="password" placeholder="确认密码" ng-model="infor.passwordt">
			 </label>
			  <label class="item item-input card register_opacity">
			  	<i class="icon ion-android-phone-portrait placeholder-icon"></i>
			    <input type="text" placeholder="请输入手机号"  ng-model="infor.phone">
			  </label>
			  
			   <label class="item item-input card register_opacity">
			  	<i class="icon ion-ios-email placeholder-icon"></i>
			    <input type="text" placeholder="请输入邮箱"  ng-model="infor.email">
			  </label>
			  
	</div>

 	<div style="padding: 10px;" >
 		<button class="button button-block button-positive" style="font-size: 20px;" ng-click="register(infor)">注 &ensp;册</button>
 	</div>
 	
 	</div>
 </ion-content>
 </ion-nav-view>
